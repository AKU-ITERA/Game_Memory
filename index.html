<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says (FIX RELOAD FINAL)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }
        
        #main-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 50px;
        }

        /* --- Level Progress Checker --- */
        #level-progress {
            width: 150px;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
            text-align: center;
        }

        #level-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .level-marker {
            padding: 5px 0;
            background-color: #555;
            border-radius: 3px;
            opacity: 0.7;
            cursor: pointer;
            transition: background-color 0.1s, opacity 0.1s;
        }
        .level-marker:hover {
            opacity: 1;
            background-color: #666;
        }
        .level-marker.completed {
            background-color: #11aa11;
            opacity: 1;
            font-weight: bold;
        }
        .level-marker.current {
            background-color: #ffeb3b;
            color: #333;
            font-weight: bold;
            opacity: 1;
        }

        /* --- Game Area --- */
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-info {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        /* --- Reload Button & Counter --- */
        #reload-controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        
        #reload-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #reload-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        #reload-counter {
            margin-top: 5px;
            font-size: 0.9em;
            color: #ffeb3b;
        }
        
        /* --- Tombol Warna Grid --- */
        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        .game-button {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.7);
            opacity: 0.6;
            transition: opacity 0.15s, transform 0.05s;
        }
        .game-button.active {
            opacity: 1;
            box-shadow: 0 0 15px 5px currentColor;
        }

        /* Warna Tombol */
        #c1 { background-color: #ff3333; color: #ff3333; } 
        #c2 { background-color: #33ff33; color: #33ff33; }
        #c3 { background-color: #3333ff; color: #3333ff; }
        #c4 { background-color: #ffff33; color: #ffff33; }
        #c5 { background-color: #ff33ff; color: #ff33ff; }
        #c6 { background-color: #33ffff; color: #33ffff; }
        #c7 { background-color: #ff8833; color: #ff8833; } 
        #c8 { background-color: #8833ff; color: #8833ff; } 
        #c9 { background-color: #999999; color: #999999; } 
    </style>
</head>
<body>

<div id="start-screen">
    <h2>SIMON SAYS (FINAL)</h2>
    <p>Pilih level dari panel kiri. Reload hanya bisa digunakan setelah pola selesai dimainkan!</p>
    <button id="start-button">KLIK UNTUK MULAI (Level 0)</button>
</div>

<div id="main-wrapper">
    <div id="level-progress">
        <h3>Pilih Level (1-30)</h3>
        <div id="level-grid">
            </div>
    </div>

    <div id="game-area">
        <div id="reload-controls-wrapper">
            <button id="reload-button">RELOAD POLA</button>
            <div id="reload-counter">Kesempatan Reload: 3</div>
        </div>
        
        <div id="game-info">
            <div id="level-display">Level: 0</div>
            <div id="message-display">Tonton Polanya...</div>
        </div>

        <div id="game-container">
            <div id="c1" class="game-button" data-value="c1"></div>
            <div id="c2" class="game-button" data-value="c2"></div>
            <div id="c3" class="game-button" data-value="c3"></div>
            <div id="c4" class="game-button" data-value="c4"></div>
            <div id="c5" class="game-button" data-value="c5"></div>
            <div id="c6" class="game-button" data-value="c6"></div>
            <div id="c7" class="game-button" data-value="c7"></div>
            <div id="c8" class="game-button" data-value="c8"></div>
            <div id="c9" class="game-button" data-value="c9"></div>
        </div>
    </div>
</div>

<script>
    const buttons = document.querySelectorAll('.game-button');
    const levelDisplay = document.getElementById('level-display');
    const messageDisplay = document.getElementById('message-display');
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    const reloadButton = document.getElementById('reload-button');
    const reloadCounterDisplay = document.getElementById('reload-counter');
    const levelGrid = document.getElementById('level-grid');

    const colors = ['c1', 'c2', 'c3', 'c4', 'c5', 'c6', 'c7', 'c8', 'c9'];
    const MAX_LEVEL = 30;
    const MAX_RELOADS = 3; 

    let gamePattern = [];
    let userPattern = [];
    let level = 0;
    let isWaitingForInput = false;
    let previousPatternString = "";
    let reloadsLeft = MAX_RELOADS;
    
    let patternTimeouts = []; 

    // --- Inisiasi Level Grid (1-30) ---
    for (let i = 1; i <= MAX_LEVEL; i++) {
        const marker = document.createElement('div');
        marker.classList.add('level-marker');
        marker.id = `lvl-${i}`;
        marker.innerText = i;
        marker.setAttribute('data-level', i);
        
        marker.addEventListener('click', (e) => startSpecificLevel(parseInt(e.target.getAttribute('data-level'))));

        levelGrid.appendChild(marker);
    }
    const levelMarkers = document.querySelectorAll('.level-marker');


    // --- Fungsi Bantuan & Kontrol Tombol ---
    function updateReloadDisplay() {
        reloadCounterDisplay.innerText = `Kesempatan Reload: ${reloadsLeft}`;
    }
    
    function enableReloadButton() {
        if (reloadsLeft > 0) {
            reloadButton.disabled = false;
        } else {
            reloadButton.disabled = true;
        }
    }

    function disableReloadButton() {
        reloadButton.disabled = true;
    }


    function updateLevelProgress() {
        levelMarkers.forEach(marker => {
            const lvlNum = parseInt(marker.innerText);
            marker.classList.remove('completed', 'current');
            
            if (lvlNum < level) {
                marker.classList.add('completed');
            } else if (lvlNum === level) {
                marker.classList.add('current');
            }
        });
    }

    function generateRandomPattern(length) {
        const pattern = [];
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * 9);
            pattern.push(colors[randomIndex]);
        }
        return pattern;
    }

    // Fungsi untuk membatalkan semua timeout pola
    function clearPatternTimeouts() {
        patternTimeouts.forEach(timeout => clearTimeout(timeout));
        patternTimeouts = []; 
    }

    function handleUserClick(event) {
        if (!isWaitingForInput) return;
        const userChosenColor = event.currentTarget.getAttribute('data-value');
        userPattern.push(userChosenColor);
        animateButton(userChosenColor);
        checkAnswer(userPattern.length - 1);
    }
    
    function handleReloadClick() {
        if (reloadsLeft <= 0) return; 
        
        // LOGIKA KUNCI: Hanya izinkan reload jika giliran user (pola sudah selesai dimainkan)
        if (!isWaitingForInput) {
            return; 
        }

        // Menghentikan semua animasi pola yang mungkin sedang berjalan
        clearPatternTimeouts(); 
        
        isWaitingForInput = false;
        
        handleReload();
    }

    function removeGameListeners() {
        buttons.forEach(button => button.removeEventListener('click', handleUserClick));
    }
    
    function addGameListeners() {
        buttons.forEach(button => button.addEventListener('click', handleUserClick));
    }

    // --- Fungsi Utama Game ---

    function startGame() {
        reloadButton.removeEventListener('click', handleReloadClick); 
        reloadButton.addEventListener('click', handleReloadClick);
        startSpecificLevel(1);
    }
    
    function startSpecificLevel(targetLevel) {
        if (targetLevel < 1 || targetLevel > MAX_LEVEL) return;
        
        level = targetLevel - 1; 
        gamePattern = [];
        previousPatternString = "";
        
        startScreen.style.display = 'none';
        messageDisplay.innerText = "Memuat Level...";
        
        removeGameListeners();
        addGameListeners();
        
        // Pastikan tombol reload nonaktif saat memuat
        disableReloadButton(); 
        
        setTimeout(() => nextSequence(false, true), 500); 
    }


    function nextSequence(isReloading = false, isForcedStart = false) {
        if (!isReloading) {
            level++;
            reloadsLeft = MAX_RELOADS; // Reset kesempatan reload
        }

        userPattern = [];
        levelDisplay.innerText = `Level: ${level}`;
        messageDisplay.innerText = "Tonton Polanya...";
        isWaitingForInput = false;
        
        updateReloadDisplay();
        updateLevelProgress();
        
        // Pastikan tombol reload nonaktif saat level baru dimulai
        disableReloadButton();

        if (level > MAX_LEVEL) {
            finalWin();
            return;
        } 

        // --- Generasi Pola Baru (Acak & Unik) ---
        if (!isReloading) {
            let newPattern;
            let newPatternString;

            do {
                newPattern = generateRandomPattern(level);
                newPatternString = newPattern.join(',');
            } while (level > 1 && newPatternString === previousPatternString && !isForcedStart); 

            gamePattern = newPattern;
            previousPatternString = newPatternString;
        }
        // --- End Generasi Pola ---

        playPattern(gamePattern);
    }
    
    // --- Logika RELOAD (Mengulang Pola Sama) ---
    function handleReload() {
        if (reloadsLeft <= 0) return; 

        // 1. Kurangi kesempatan
        reloadsLeft--;
        updateReloadDisplay();

        // 2. Reset progress user saat ini
        userPattern = []; 
        isWaitingForInput = false;

        messageDisplay.innerText = "POLA DIULANG...";
        
        // Nonaktifkan tombol segera
        disableReloadButton(); 

        removeGameListeners(); // Hentikan input user
        
        // Jeda visual
        const reloadDelay = 800; 
        
        let timeout = setTimeout(() => {
            // Langsung mainkan pola yang sudah ada (gamePattern)
            playPattern(gamePattern); 
        }, reloadDelay);
        
        patternTimeouts.push(timeout); 
    }

    // --- Logika Play Pattern ---
    function playPattern(pattern) {
        clearPatternTimeouts(); 
        
        // Nonaktifkan tombol reload saat pola mulai dimainkan
        disableReloadButton(); 

        let delay = 0;
        const baseSpeed = 800;
        const percepatan = 15;
        const speed = Math.max(350, baseSpeed - (level * percepatan));
        
        pattern.forEach((color, index) => {
            let timeout = setTimeout(() => {
                animateButton(color);
            }, delay += speed);
            patternTimeouts.push(timeout); 
        });

        // Timeout untuk memulai giliran user
        let finalTimeout = setTimeout(() => {
            isWaitingForInput = true;
            messageDisplay.innerText = "Giliran Anda!";
            
            // Aktifkan tombol reload HANYA jika kesempatan masih ada
            enableReloadButton();
            
            updateReloadDisplay();
            addGameListeners();
        }, delay + speed);
        
        patternTimeouts.push(finalTimeout); 
    }

    function animateButton(color) {
        const button = document.getElementById(color);
        button.classList.add('active');
        setTimeout(() => {
            button.classList.remove('active');
        }, 200);
    }
    
    function checkAnswer(currentIndex) {
        if (userPattern[currentIndex] === gamePattern[currentIndex]) {
            if (userPattern.length === gamePattern.length) {
                isWaitingForInput = false;
                messageDisplay.innerText = "‚úÖ Benar! Naik Level...";
                
                // Nonaktifkan tombol reload saat transisi level
                disableReloadButton(); 

                let timeout = setTimeout(nextSequence, 1200);
                patternTimeouts.push(timeout); 
            }
        } else {
            gameOver();
        }
    }

    function gameOver() {
        clearPatternTimeouts();
        isWaitingForInput = false;
        removeGameListeners();
        disableReloadButton(); 
        
        messageDisplay.innerText = "‚ùå GAME OVER!";
        startButton.innerText = `Coba Lagi! Skor Akhir: Level ${level - 1}`;
        startScreen.style.display = 'flex';
    }

    function finalWin() {
        clearPatternTimeouts();
        isWaitingForInput = false;
        removeGameListeners();
        disableReloadButton(); 
        
        messageDisplay.innerText = "üèÜ SELAMAT! LEVEL 30 TERCAPAI!";
        startButton.innerText = `Main Lagi? Skor Tertinggi: Level 30`;
        startScreen.style.display = 'flex';
    }

    // --- Event Listener Awal ---
    startButton.addEventListener('click', startGame);

    // Initial state setup
    updateReloadDisplay(); 
    // Pastikan tombol reload nonaktif di awal
    disableReloadButton(); 
    updateLevelProgress();
</script>
</body>
</html>
