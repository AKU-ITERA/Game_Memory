<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Game Console</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2c2c2c;
            --text-color: #f0f0f0;
            --accent-green: #00ff00;
            --accent-blue: #00bfff;
            --accent-red: #ff4500;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
            flex-direction: column;
            user-select: none;
        }

        /* --- MENU UTAMA BESAR --- */
        #main-menu {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--accent-green);
        }

        .menu-btn-lg {
            padding: 25px 40px;
            font-size: 2rem;
            font-weight: bold;
            background-color: var(--panel-color);
            color: white;
            border: 4px solid white;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 15px;
            width: 80%;
            margin: 0 auto;
        }

        .menu-btn-lg:hover {
            background-color: white;
            color: var(--bg-color);
            transform: scale(1.05);
        }

        /* --- COMMON GAME ELEMENTS --- */
        .game-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .active-game { display: flex; }

        .top-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 5px;
        }

        .ctrl-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #444;
            color: white;
            border: 1px solid #777;
            cursor: pointer;
            border-radius: 5px;
            min-width: 120px; /* Supaya ukuran tombol stabil */
        }
        .ctrl-btn.active { background: var(--accent-blue); border-color: white; }
        .ctrl-btn:hover { background: #666; }

        .status-text {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
            min-height: 40px;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #b22222;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        /* --- GAME 1: MEMORY --- */
        #level-select-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
        }
        .lvl-btn {
            padding: 15px;
            background: #333;
            border: 2px solid #555;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .lvl-btn:hover { background: var(--accent-green); color: black; }

        /* Grid 3x3 Memory (Original Style) */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }
        .mem-cell {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid rgba(255,255,255,0.2);
            transition: 0.1s;
        }
        .mem-cell:active { transform: scale(0.95); }
        .light-up { filter: brightness(2.5); border-color: white; box-shadow: 0 0 20px white; }
        
        /* Warna Memory */
        .c0 { background: #006400; } .c1 { background: #8b0000; } .c2 { background: #b8860b; }
        .c3 { background: #00008b; } .c4 { background: #4b0082; } .c5 { background: #008b8b; }
        .c6 { background: #ff4500; } .c7 { background: #ff1493; } .c8 { background: #808080; }

        /* --- GAME 2: TIC-TAC-TOE / GOMOKU (10x10) --- */
        .ttt-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }
        .ttt-sidebar {
            width: 200px;
            background: var(--panel-color);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ttt-grid {
            display: grid;
            grid-template-columns: repeat(10, 35px);
            grid-template-rows: repeat(10, 35px);
            gap: 2px;
            background-color: #444;
            padding: 5px;
            border: 2px solid #fff;
        }
        .ttt-cell {
            width: 35px;
            height: 35px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .ttt-cell.x { color: var(--accent-red); }
        .ttt-cell.o { color: var(--accent-blue); }
        .last-move { background-color: #444; border: 1px solid yellow; }

        .timer-bar-bg { width: 100%; height: 10px; background: #555; margin-top: 5px; }
        .timer-bar-fill { height: 100%; background: var(--accent-red); width: 100%; transition: width 1s linear; }

        /* Game 3 Reflex (Simple) */
        .reflex-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .ttt-container { flex-direction: column-reverse; align-items: center; }
            .ttt-sidebar { width: 90%; }
            .memory-grid { grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); }
            .mem-cell { width: 80px; height: 80px; }
            h1 { font-size: 2rem; }
            .menu-btn-lg { font-size: 1.5rem; padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1>GAME CONSOLE</h1>
        <button class="menu-btn-lg" onclick="switchGame('memory')">1. MEMORY BLOCKS</button>
        <button class="menu-btn-lg" onclick="switchGame('tictactoe')">2. TIC-TAC-TOE 10x10</button>
        <button class="menu-btn-lg" onclick="switchGame('reflex')">3. REFLEX SPEED</button>
    </div>

    <div id="game-memory" class="game-wrapper">
        <h2>MEMORY PATTERN</h2>
        
        <div id="memory-menu">
            <p>Pilih Level:</p>
            <div id="level-select-grid"></div>
        </div>

        <div id="memory-play-area" style="display:none; text-align:center;">
            <p class="status-text" id="mem-status">Perhatikan Pola...</p>
            <div class="memory-grid" id="memory-board">
                <div class="mem-cell c0" id="m0"></div><div class="mem-cell c1" id="m1"></div><div class="mem-cell c2" id="m2"></div>
                <div class="mem-cell c3" id="m3"></div><div class="mem-cell c4" id="m4"></div><div class="mem-cell c5" id="m5"></div>
                <div class="mem-cell c6" id="m6"></div><div class="mem-cell c7" id="m7"></div><div class="mem-cell c8" id="m8"></div>
            </div>
        </div>

        <button class="back-btn" onclick="goToMenu()">KEMBALI KE MENU</button>
    </div>

    <div id="game-tictactoe" class="game-wrapper">
        <h2>TIC-TAC-TOE (5 GARIS)</h2>
        
        <div class="top-controls">
            <button class="ctrl-btn active" id="btn-mode-ai" onclick="setTTTMode('ai')">Player vs AI</button>
            <button class="ctrl-btn" id="btn-mode-pvp" onclick="setTTTMode('pvp')">Player vs Player</button>
        </div>

        <div class="ttt-container">
            <div class="ttt-grid" id="ttt-board"></div>
            
            <div class="ttt-sidebar">
                <div id="ai-controls">
                    <p style="margin:5px 0; font-size:0.9rem;">Tingkat Kecerdasan:</p>
                    <button class="ctrl-btn" id="btn-ai-lv" onclick="toggleAILevel()" style="width:100%; font-size:0.9rem;">Lv: EASY</button>
                </div>
                
                <hr style="width:100%; border-color:#555;">
                
                <div id="turn-display" class="status-text" style="font-size:1.1rem; text-align:left;">Giliran Player</div>
                
                <div id="timer-box">
                    <p style="margin:5px 0;">Waktu Berpikir:</p>
                    <div style="font-size:1.5rem; color:var(--accent-red);" id="ttt-timer-text">15</div>
                    <div class="timer-bar-bg"><div class="timer-bar-fill" id="ttt-timer-bar"></div></div>
                </div>

                <button class="ctrl-btn" onclick="resetTTT(true)" style="margin-top:20px; background:#555;">Reset Game</button>
            </div>
        </div>

        <button class="back-btn" onclick="goToMenu()">KEMBALI KE MENU</button>
    </div>

    <div id="game-reflex" class="game-wrapper">
        <h2>REFLEX SPEED</h2>
        
        <div class="top-controls">
            <button class="ctrl-btn" id="btn-ref-time" onclick="changeRefTime()">Waktu: 30s</button>
            
            <button class="ctrl-btn" id="btn-ref-speed" onclick="changeRefSpeed()">Mode: SEDANG</button>
        </div>

        <p class="status-text">Skor: <span id="ref-score">0</span> | Sisa Waktu: <span id="ref-time">30</span></p>
        <div class="reflex-grid" id="reflex-board"></div>
        <button class="ctrl-btn" onclick="startReflex()" style="background-color: var(--accent-green); color: black; font-weight:bold; margin-top:10px;">MULAI GAME</button>
        <button class="back-btn" onclick="goToMenu()">KEMBALI KE MENU</button>
    </div>

    <script>
        // --- NAVIGASI UMUM ---
        function goToMenu() {
            stopAllGames();
            document.querySelectorAll('.game-wrapper').forEach(el => el.classList.remove('active-game'));
            document.getElementById('main-menu').style.display = 'flex';
        }

        function switchGame(gameId) {
            document.getElementById('main-menu').style.display = 'none';
            document.querySelectorAll('.game-wrapper').forEach(el => el.classList.remove('active-game'));
            document.getElementById('game-' + gameId).classList.add('active-game');

            if(gameId === 'memory') initMemoryMenu();
            if(gameId === 'tictactoe') initTTT();
            if(gameId === 'reflex') initReflex();
        }

        function stopAllGames() {
            clearTimeout(memTimeout);
            clearInterval(tttTimerInterval);
            clearInterval(refTimer);
            clearInterval(refMoleTimer);
        }

        // ==========================================
        // GAME 1: MEMORY (30 LEVEL SELECTOR)
        // ==========================================
        let memSequence = [];
        let memPlayerSequence = [];
        let memCurrentLvl = 1;
        let memIsLocked = false;
        let memTimeout;
        const memCells = document.querySelectorAll('.mem-cell');

        function initMemoryMenu() {
            document.getElementById('memory-menu').style.display = 'block';
            document.getElementById('memory-play-area').style.display = 'none';
            const grid = document.getElementById('level-select-grid');
            grid.innerHTML = '';
            
            for(let i=1; i<=30; i++) {
                let btn = document.createElement('button');
                btn.className = 'lvl-btn';
                btn.innerText = i;
                btn.onclick = () => startMemoryLevel(i);
                grid.appendChild(btn);
            }
        }

        function startMemoryLevel(lvl) {
            memCurrentLvl = lvl;
            document.getElementById('memory-menu').style.display = 'none';
            document.getElementById('memory-play-area').style.display = 'block';
            document.getElementById('mem-status').innerText = `Level ${lvl} - Perhatikan!`;
            
            memSequence = [];
            memPlayerSequence = [];
            const steps = lvl + 2; 
            for(let i=0; i<steps; i++) {
                memSequence.push(Math.floor(Math.random() * 9));
            }

            setTimeout(playSequence, 1000);
        }

        function playSequence() {
            memIsLocked = true;
            let i = 0;
            const interval = setInterval(() => {
                if(i >= memSequence.length) {
                    clearInterval(interval);
                    memIsLocked = false;
                    document.getElementById('mem-status').innerText = "Giliran Anda!";
                    return;
                }
                highlightMemCell(memSequence[i]);
                i++;
            }, 600);
        }

        function highlightMemCell(index) {
            const cell = document.getElementById('m' + index);
            cell.classList.add('light-up');
            setTimeout(() => cell.classList.remove('light-up'), 300);
        }

        memCells.forEach((cell, idx) => {
            cell.addEventListener('click', () => {
                if(memIsLocked) return;
                
                highlightMemCell(idx);
                memPlayerSequence.push(idx);

                const currentStep = memPlayerSequence.length - 1;
                if(memPlayerSequence[currentStep] !== memSequence[currentStep]) {
                    document.getElementById('mem-status').innerText = "‚ùå Salah! Coba lagi.";
                    memIsLocked = true;
                    setTimeout(initMemoryMenu, 1500);
                    return;
                }

                if(memPlayerSequence.length === memSequence.length) {
                    document.getElementById('mem-status').innerText = "‚úÖ Benar! Level Selesai.";
                    memIsLocked = true;
                    setTimeout(initMemoryMenu, 1500);
                }
            });
        });


        // ==========================================
        // GAME 2: TIC-TAC-TOE 10x10 (GOMOKU)
        // ==========================================
        const BOARD_SIZE = 10;
        let tttBoard = []; 
        let tttMode = 'ai';
        let tttTurn = 'X';
        let tttGameActive = false;
        let aiLevel = 'easy';
        let aiStartsNext = false; 
        let tttTimerInterval;
        let timeLeft = 15;
        let lastPlayerMoveIndex = -1;

        function setTTTMode(mode) {
            tttMode = mode;
            document.getElementById('btn-mode-ai').className = mode === 'ai' ? 'ctrl-btn active' : 'ctrl-btn';
            document.getElementById('btn-mode-pvp').className = mode === 'pvp' ? 'ctrl-btn active' : 'ctrl-btn';
            document.getElementById('ai-controls').style.display = mode === 'ai' ? 'block' : 'none';
            resetTTT(true);
        }

        function toggleAILevel() {
            aiLevel = aiLevel === 'easy' ? 'hard' : 'easy';
            document.getElementById('btn-ai-lv').innerText = `Lv: ${aiLevel.toUpperCase()}`;
        }

        function initTTT() {
            const boardEl = document.getElementById('ttt-board');
            boardEl.innerHTML = '';
            tttBoard = Array(BOARD_SIZE * BOARD_SIZE).fill('');
            
            for(let i=0; i<tttBoard.length; i++) {
                let cell = document.createElement('div');
                cell.className = 'ttt-cell';
                cell.dataset.idx = i;
                cell.onclick = () => handleTTTClick(i);
                boardEl.appendChild(cell);
            }
            
            resetTTT(false);
        }

        function resetTTT(fullReset) {
            tttBoard.fill('');
            document.querySelectorAll('.ttt-cell').forEach(c => {
                c.innerText = ''; 
                c.className = 'ttt-cell';
            });
            tttGameActive = true;
            lastPlayerMoveIndex = -1;

            if(tttMode === 'ai') {
                if(fullReset) aiStartsNext = false;
                if(aiStartsNext) {
                    tttTurn = 'O'; 
                    updateStatus("Giliran Computer");
                    setTimeout(aiMove, 1000);
                } else {
                    tttTurn = 'X'; 
                    updateStatus("Giliran Player");
                    startTimer();
                }
                aiStartsNext = !aiStartsNext;
            } else {
                tttTurn = 'X';
                updateStatus("Giliran Player X");
                startTimer();
            }
        }

        function updateStatus(msg) {
            document.getElementById('turn-display').innerText = msg;
        }

        function startTimer() {
            clearInterval(tttTimerInterval);
            if(!tttGameActive) return;
            if(tttMode === 'ai' && tttTurn === 'O') {
                document.getElementById('ttt-timer-text').innerText = "--";
                document.getElementById('ttt-timer-bar').style.width = '0%';
                return;
            }

            timeLeft = 15;
            document.getElementById('ttt-timer-text').innerText = timeLeft;
            document.getElementById('ttt-timer-bar').style.width = '100%';

            tttTimerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('ttt-timer-text').innerText = timeLeft;
                document.getElementById('ttt-timer-bar').style.width = (timeLeft/15*100) + '%';

                if(timeLeft <= 0) {
                    clearInterval(tttTimerInterval);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            const emptyIndices = tttBoard.map((v, i) => v === '' ? i : -1).filter(i => i !== -1);
            if(emptyIndices.length === 0) return;

            let targetIdx;
            if(lastPlayerMoveIndex === -1) {
                targetIdx = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            } else {
                const pRow = Math.floor(lastPlayerMoveIndex / BOARD_SIZE);
                const pCol = lastPlayerMoveIndex % BOARD_SIZE;
                
                emptyIndices.sort((a, b) => {
                    const rA = Math.floor(a / BOARD_SIZE), cA = a % BOARD_SIZE;
                    const rB = Math.floor(b / BOARD_SIZE), cB = b % BOARD_SIZE;
                    const distA = Math.abs(rA - pRow) + Math.abs(cA - pCol);
                    const distB = Math.abs(rB - pRow) + Math.abs(cB - pCol);
                    return distB - distA; 
                });

                const topPicks = emptyIndices.slice(0, Math.min(5, emptyIndices.length));
                targetIdx = topPicks[Math.floor(Math.random() * topPicks.length)];
            }

            placeMark(targetIdx);
        }

        function handleTTTClick(idx) {
            if(!tttGameActive || tttBoard[idx] !== '') return;
            if(tttMode === 'ai' && tttTurn === 'O') return;

            lastPlayerMoveIndex = idx;
            placeMark(idx);
        }

        function placeMark(idx) {
            clearInterval(tttTimerInterval);
            tttBoard[idx] = tttTurn;
            const cell = document.querySelector(`.ttt-cell[data-idx='${idx}']`);
            cell.innerText = tttTurn;
            cell.classList.add(tttTurn === 'X' ? 'x' : 'o');
            
            document.querySelectorAll('.last-move').forEach(el => el.classList.remove('last-move'));
            cell.classList.add('last-move');

            if(checkWin(idx)) {
                updateStatus(`Pemenang: ${tttTurn}! üéâ`);
                tttGameActive = false;
                return;
            }

            if(!tttBoard.includes('')) {
                updateStatus("Seri! Papan Penuh.");
                tttGameActive = false;
                return;
            }

            if(tttMode === 'pvp') {
                tttTurn = tttTurn === 'X' ? 'O' : 'X';
                updateStatus(`Giliran Player ${tttTurn}`);
                startTimer();
            } else {
                if(tttTurn === 'X') {
                    tttTurn = 'O';
                    updateStatus("Giliran Computer");
                    setTimeout(aiMove, 1000);
                } else {
                    tttTurn = 'X';
                    updateStatus("Giliran Player");
                    startTimer();
                }
            }
        }

        function aiMove() {
            if(!tttGameActive) return;
            let moveIdx = -1;
            const emptyIndices = tttBoard.map((v, i) => v === '' ? i : -1).filter(i => i !== -1);

            if(aiLevel === 'easy') {
                moveIdx = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            } else {
                moveIdx = findBestMove('O'); 
                if(moveIdx === -1) moveIdx = findBestMove('X');
                if(moveIdx === -1) moveIdx = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            }
            placeMark(moveIdx);
        }

        function findBestMove(playerSymbol) {
            const emptyIndices = tttBoard.map((v, i) => v === '' ? i : -1).filter(i => i !== -1);
            for(let idx of emptyIndices) {
                tttBoard[idx] = playerSymbol;
                let win = checkWin(idx);
                tttBoard[idx] = '';
                if(win) return idx;
            }
            return -1;
        }

        function checkWin(lastIdx) {
            const symbol = tttBoard[lastIdx];
            const row = Math.floor(lastIdx / BOARD_SIZE);
            const col = lastIdx % BOARD_SIZE;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

            for(let [dr, dc] of directions) {
                let count = 1;
                let r = row + dr, c = col + dc;
                while(r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && tttBoard[r * BOARD_SIZE + c] === symbol) { count++; r += dr; c += dc; }
                r = row - dr; c = col - dc;
                while(r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && tttBoard[r * BOARD_SIZE + c] === symbol) { count++; r -= dr; c -= dc; }
                if(count >= 5) return true;
            }
            return false;
        }

        // ==========================================
        // GAME 3: REFLEX (MODIFIED)
        // ==========================================
        let refScore = 0;
        let refTimer, refMoleTimer;
        let refActiveIdx = -1;
        let refIsPlaying = false;

        // --- PENGATURAN BARU ---
        let refTimeOptions = [15, 30, 45, 60];
        let refTimeIndex = 1; // Default 30s
        let refSelectedTime = 30;

        let refSpeedOptions = [
            { name: "LAMBAT", speed: 1200 }, // 1.2 detik (Sangat lambat)
            { name: "SEDANG", speed: 700 },  // 0.7 detik (Normal)
            { name: "CUKUP",  speed: 400 },  // 0.4 detik (Cepat)
            { name: "CEPAT",  speed: 200 }   // 0.2 detik (Sangat Cepat - Reflex Dewa)
        ];
        let refSpeedIndex = 1; // Default SEDANG
        
        function changeRefTime() {
            if(refIsPlaying) return; // Kunci saat main
            refTimeIndex = (refTimeIndex + 1) % refTimeOptions.length;
            refSelectedTime = refTimeOptions[refTimeIndex];
            document.getElementById('btn-ref-time').innerText = `Waktu: ${refSelectedTime}s`;
            document.getElementById('ref-time').innerText = refSelectedTime;
        }

        function changeRefSpeed() {
            if(refIsPlaying) return; // Kunci saat main
            refSpeedIndex = (refSpeedIndex + 1) % refSpeedOptions.length;
            let mode = refSpeedOptions[refSpeedIndex];
            document.getElementById('btn-ref-speed').innerText = `Mode: ${mode.name}`;
        }

        function initReflex() {
            const grid = document.getElementById('reflex-board');
            grid.innerHTML = '';
            grid.className = 'memory-grid'; 
            
            for(let i=0; i<9; i++) {
                let d = document.createElement('div');
                d.className = 'mem-cell';
                d.style.background = '#333';
                d.dataset.i = i;
                d.onclick = () => hitMole(i);
                grid.appendChild(d);
            }
            // Reset Tampilan ke default pilihan user
            document.getElementById('ref-score').innerText = '0';
            document.getElementById('ref-time').innerText = refSelectedTime;
            refIsPlaying = false;
        }

        function startReflex() {
            if(refIsPlaying) return;
            refIsPlaying = true;
            refScore = 0;
            let time = refSelectedTime;
            document.getElementById('ref-score').innerText = refScore;
            
            clearInterval(refTimer);
            clearInterval(refMoleTimer);

            // Timer Mundur
            refTimer = setInterval(() => {
                time--;
                document.getElementById('ref-time').innerText = time;
                if(time <= 0) {
                    endReflexGame();
                }
            }, 1000);

            moveMole();
            // Gunakan kecepatan yang dipilih (Fixed speed per level agar perbedaannya terasa)
            let currentSpeed = refSpeedOptions[refSpeedIndex].speed;
            refMoleTimer = setInterval(moveMole, currentSpeed);
        }

        function endReflexGame() {
            refIsPlaying = false;
            clearInterval(refTimer);
            clearInterval(refMoleTimer);
            alert(`Waktu Habis! \nMode: ${refSpeedOptions[refSpeedIndex].name} \nSkor Akhir: ${refScore}`);
            // Reset grid
            document.querySelectorAll('#reflex-board .mem-cell').forEach(c => {
                c.style.background = '#333';
                c.classList.remove('light-up');
            });
            document.getElementById('ref-time').innerText = refSelectedTime;
        }

        function moveMole() {
            const cells = document.querySelectorAll('#reflex-board .mem-cell');
            cells.forEach(c => {
                c.style.background = '#333';
                c.classList.remove('light-up');
            });
            
            let newIdx = Math.floor(Math.random() * 9);
            // Hindari muncul di tempat yang sama persis berturut-turut agar terlihat pindah
            while(newIdx === refActiveIdx) {
                newIdx = Math.floor(Math.random() * 9);
            }
            refActiveIdx = newIdx;
            
            cells[newIdx].style.background = '#ff4500';
            cells[newIdx].classList.add('light-up');
        }

        function hitMole(i) {
            if(!refIsPlaying) return;
            if(i === refActiveIdx) {
                refScore++;
                document.getElementById('ref-score').innerText = refScore;
                
                // Reset timer mole agar langsung pindah saat dipukul
                clearInterval(refMoleTimer);
                moveMole();
                
                // Jalankan lagi dengan speed konstan sesuai settingan
                let currentSpeed = refSpeedOptions[refSpeedIndex].speed;
                refMoleTimer = setInterval(moveMole, currentSpeed);
            }
        }

    </script>
</body>
</html>
